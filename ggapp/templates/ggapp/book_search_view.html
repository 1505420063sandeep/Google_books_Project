

<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
</head>
<body>
    <h1>Book Search</h1>
    <form method="get" action="">
        <input type="text" name="q" placeholder="Enter search query" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if books %}
        <h2>Search Results:</h2>
        <ul>
            {% for book in books %}
                <li>
                    <h3>{{ book.volumeInfo.title }}</h3>
                    <p><strong>Authors:</strong> {{ book.volumeInfo.authors|join:", " }}</p>
                    <p><strong>Description:</strong> {{ book.volumeInfo.description|default:"No Description" }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
